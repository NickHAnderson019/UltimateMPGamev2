<html>
  <head>
    <title>Ultimate Game</title>
    <!-- <link rel='stylesheet' type='text/css' href="/client/css/gamestyle.css"/> -->
    <link rel='stylesheet' type='text/css' href='/dist/main.bundle.css' />
  </head>
  <body>

    <div id='name-prompt-overlay'>
      <div id='name-prompt-container'>
        <form id='name-form'>
          <input type='text' id='name-input' placeholder='Nickname'
            autocomplete='off' />
          <button id='name-submit'>
            Play
          </button>
        </form>
      </div>
    </div>

    <div class="flex-container">
      <div id="left-container">
        <div id="scoreboard-container">
          <table>
            <tr>
              <th colspan='2'>
                <h1 id="title_sb">Scoreboard</h1>
              </th>
            </tr>
            <tr>
              <td id='t1_sb'>
                <h3 id="t1_name" class="t1"></h3>
              </td>
              <td>
                <h3 id="t1_score"></h3>
              </td>
            </tr>
            <tr>
              <td id='t2_sb'>
                <h3 id="t2_name" class="t2"></h3>
              </td>
              <td>
                <h3 id="t2_score"></h3>
              </td>
            </tr>
          </table>
        </div>
        <div id="teamlist-container">
          <table>
            <tr>
              <th colspan='2'>
                <h1 id="title_tl">Teams</h1>
              </th>
            </tr>
            <tr>
              <td id=''>
                <h3 id="team1-name" class="t1"></h3>
              </td>
              <td>
                <h3 id="team2-name" class="t2"></h3>
              </td>
            </tr>
            <tr>
              <td id=''>
                <ul class="nobull" id='team1-list'>
                </ul>
              </td>
              <td id=''>
                <ul class="nobull" id='team2-list'>
                </ul>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="right-container">
        <div id="timer-container">
          <h2 id="timer"></h2>
        </div>
        <div id='chat-container'>
          <ul id='chat-display'>
          </ul>
          <input id='chat-input' type='text'
            placeholder='Press Enter to send' name='chat' />
        </div>
      </div>
    </div>
  </body>
  <script src='/dist/client.bundle.js'></script>
</html>
